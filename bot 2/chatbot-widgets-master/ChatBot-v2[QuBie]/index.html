
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QuBie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Library includes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Custom CSS includes -->
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/fillers.css">
    
</head>
<body>
    
    <!-- Pop Up Button -->
    <div class="fixed-bottom float-right popup-box ">
        <button id="btn-popup" class=" btn btn-primary shadow-lg btn-popup">
            <i id="popup-icon" class="fas fa-robot btn-open"></i>
        </button>
    </div>

    <!-- Chat Box -->
   <main id="box-container" class="container-fluid float-right col position-fixed shadow-lg" style="display: none;">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-sm bg-dark shadow p-1">
            <a href="#" class="navbar-brand text-light"><i class="fas fa-robot p-2"></i> QuBie</a>
        </nav>

        <section class=" main">
            <section id="chat-space" class="d-flex flex-column bg-light chat-space">
                <!-- Chat Messages are filled here -->
            </section>
            <!-- Input Section Starts -->
            <section class=" input-group ">
                <textarea name="txt-input" id="txt-input" rows="1" class="form-control" placeholder="Enter your query here..." autofocus></textarea>
                <button id="btn-send" class="btn btn-dark input-group-append align-items-center"><i class="fas fa-paper-plane"></i></button>
            </section>
        </section>
   </main>
   

    <!-- JS Library Includes -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom JS includes -->
    <script src="js/model/DialogUtterance.js"></script>
    <script src="js/ui/ChatBubble.js"></script>
    <script src="js/dialogflow-api/ApiAi.min.js"></script>
    <script src="js/dialogflow-api/ApiAi.streamless.min.js"></script>
    <script src="js/App.js"></script>
    <script src="js/ui/fillers.js"></script>
</body>
</html>
